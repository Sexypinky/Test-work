<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Flip - card memory game.</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
   <link rel="stylesheet" href="css\style.css" />
  
     

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

<div id="g"></div>
	
<div class="logo">

   <div class="card left">
    <div class="flipper">
      <div class="f c1">I</div>
      <div class="b contentbox instructions">
        <div class="padded">
           <h2>Инструкция</h2>
          <p>Нажмите [p] во время игры для паузы, или [ESC] чтобы выйти из игры.</p>
		  <p>В конце игры вы увидите надпись "YW" - в случае победы, а при проигрыше "YF".</p>
          <p>Помните, что Ваше время будет ограничено.</p>
            <p> Удачи!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="flipper">
      <div class="f c2">P</div>
      <div class="b contentbox levels">
        <a href="javascript:;" data-level="8" class="play"> Играть!</a>
		 <a href="javascript:;" data-level="8" class="play"> Играть!</a>
		  <a href="javascript:;" data-level="8" class="play"> Играть!</a>
      </div>
    </div>
  </div>

  <p class="info">Нажмите "P" чтобы начать играть</p>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
